<body> 
<script type="text/javascript">
 
function summOfSimpleNums() {
  var l  = [];




var i = 1;
while(true){


   var isSimple = true;
   for(var y = 2; y < i; y++){

      if(i%y==0){

        isSimple = false;
        break;
      }



   }

   if (isSimple){

    l.push(i);
   }


   i++;


   if(l.length==5){


     var summ = 0;
    for (var x = 0 ; x < l.length; x++){

        summ += l[x];


    }
    return (summ);
    break;



   }







}

}


alert(summOfSimpleNums());

</script>

</body> 
</html>
