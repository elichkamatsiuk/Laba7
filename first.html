<script type="text/javascript">
  
   alert(checkPair(6));
    

function checkPair(arg) {
  
 
 var isNum =   Number.isInteger(arg);

  if(isNum){


    if(arg%2==0){

      return("Pair");
    }
    else{
      return ("Unpaired");
    }
  }
  else{

    return "";

  }
}

</script>
