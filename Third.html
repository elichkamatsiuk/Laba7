<script type="text/javascript">
 

alert(numbers(5));



function numbers(n) {

var summ = 0;
 
for (var x = 1; x <=n; x ++){

  var num="";

  for (var y = 1 ; y <= x ; y++){

        num +="1";
  }

  summ += parseInt(num);

}

return summ;

}

</script>
